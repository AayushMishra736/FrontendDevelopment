<html>
<head>
<title>Events Are Showing.</title>
<script src = "./Events.js" type = "text/javascript"></script>
<link href = "./Events.css" rel="stylesheet">
</head>
<body>
<button class = "ChangeButtonColor" id = "mOut" onmouseout="mOut()">On Mouse Out</button><br>
<button class = "ChangeButtonColor" id = "onclick" onclick="onClickButton()">On Mouse Click</button>
<button class = "ChangeButtonColor" id = "mOver" onmouseover="mOver(this)">On Mouse Over</button>
<button class = "ChangeButtonColor" id = "btn" onclick="onClickButton()">On Mouse Click</button>
</body>
</html>
