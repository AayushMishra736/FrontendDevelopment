<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "intro">
        <h2>Heading 2</h2>
        <p>This is paragraph.</p>
    </div>
    <script>
        let elm = document.getElementById("intro");
        let htmlText = "<h1>This is H1 tag</h1>";
        elm.insertAdjacentElement("beforebegin",htmlText);
    </script>
</body>
</html>
