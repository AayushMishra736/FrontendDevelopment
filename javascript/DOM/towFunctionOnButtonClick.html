<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "btns">Submit!!</button>
    <script>
      btns.addEventListener('click',buttonClicked)
      btns.addEventListener('click',buttonClickedSecond)
function buttonClicked(){
alert("Button clicked first time.");
}      
function buttonClickedSecond(){
alert("Button clicked second time.")
}
btns.removeEventListener('click',buttonClickedSecond)
    </script>
</body>
</html>
