<html>
    <head></head>
    <body>
        <h1>Min and Max Example</h1>
        <form action="">
            <label for="">Email Id</label>
            <input type="email" required/> <br><br> 
            <label for="">Amount</label>
            <input type="number" required  min="500" max="5000"/> <br><br>
            <label for="">User Name</label>
            <input type="text" required minlength="4" maxlength="6"/>

            <button>Test</button>
        </form>
    </body>
</html>
