<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
</head>

<body background="./final.jpg" height = "20">
    <h1 style = "margin-left: 8.5em;">Sign Up</h1>
    <label>First Name : </label>
    <input style="margin-left: 4.6em;" type="text" placeholder="First Name" required />
    <label>Last Name : </label>
    <input style="margin-left: 1.5em;" type="text" placeholder="Last Name" required />
    <br /><br />
    <label>Email : </label>
    <input style="margin-left: 7.1em;" type="email" placeholder="abc@gmail.com" required size = "61"><br /><br />
    <label>Phone No : </label>
    <input style="margin-left: 5.2em;" type="phone" required placeholder="Enter Mobile no" maxlength="10"
    pattern="[0-9]{10}" size = "61"><br /><br />
    <label>Password : </label>
    <input style="margin-left: 5.3em;" type="password" placeholder="*************" required size = "61"><br /><br />
    <label>Confirm Password : </label>
    <input style="margin-left: 1em;" type="password" placeholder="*************" required size = "61"><br />
    <button style = "margin-top: 1em;margin-left: 11em;">Submit</button>
    <input style =" margin-left: 24.8em;" type = "reset"/></body>
</html>
